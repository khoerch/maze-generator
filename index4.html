<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Puzzle Viz Theta</title>
        <meta charset="utf-8">
        <meta name="description" content="Puzzle Viz">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="main2.css">
    </head>

    <body>
      <div>
        <canvas id="circles"></canvas>
        
        <ul>
          <li><label>Rings:</label><input id=rings type="text"/></li>
          <li><label>Paths from center:</label><input id=pathsFromCenter type="text"/></li>
          <li><label>Path Width:</label><input id=pathwidth type="text"/></li>
          <li><label>Wall Width:</label><input id=wallwidth type="text"/></li>
          <li><label>Outer Width:</label><input id=outerwidth type="text"/></li>
          <li><label>Path Color:</label><input id=pathcolor type="text"/></li>
          <li><label>Wall Color:</label><input id=wallcolor type="text"/></li>
          <li><label>Seed:</label><input id=seed type="text"/></li>
          <li><input id=randomseed type="button" value="Random Seed"/></li>
        </ul>
      </div> 

      <script type="text/javascript" src="newCircle.js"></script>
    </body>
</html>
